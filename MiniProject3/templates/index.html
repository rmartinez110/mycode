<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles.css') }}"
        />
        <title>Locations</title>
    </head>
    <body>
        <div><h1 class="text-center">Pizza Locations</h1></div>
        <div class="d-flex justify-content-center text-center mt-5">
            <form>
                <fieldset>
                    <legend>Locations</legend>
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="stateLocation" class="form-label"
                                >State</label
                            >
                            <select id="stateLocation" class="form-select">
                                <option aria-placeholder=""></option>
                            </select>
                        </div>
                        <div class="mb-3" id="cityDiv" hidden>
                            <label for="cityLocation" class="form-label"
                                >City</label
                            >
                            <select
                                id="cityLocation"
                                class="form-select"
                            ></select>
                        </div>
                    </div>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        id="locationButton"
                        hidden
                    >
                        Continue
                    </button>
                </fieldset>
            </form>
        </div>
        <hr />
        <div class="w-75 m-auto mt-5">
            <h1 class="text-center">Previous Orders</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Order #</th>
                        <th scope="col">Size</th>
                        <th scope="col">Crust</th>
                        <th scope="col">Sauce</th>
                        <th scope="col">Toppings</th>
                        <th scope="col">Re-Order</th>
                    </tr>
                </thead>
                <tbody id="confirmationTableBody"></tbody>
            </table>
        </div>
        <script src="{{ url_for('static', filename='indexScript.js') }}"></script>
        <script src="{{ url_for('static', filename='confirmation.js') }}"></script>
    </body>
</html>
