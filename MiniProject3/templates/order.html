<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles.css') }}"
        />
        <title>Order Menu</title>
    </head>
    <body>
        <div><h1 class="text-center">Order Menu</h1></div>
        <hr />
        <div class="center w-50 center m-auto">
            <form id="orderForm">
                <fieldset>
                    <div class="mb-3" id="sizeDiv">
                        <legend>Pizza Size</legend>
                        <label for="sizeField" class="form-label">Size:</label>
                        <select
                            id="sizeField"
                            class="form-select w-75"
                            required
                        >
                            <option value="" disabled selected>
                                Select an option...
                            </option>
                            <option>Individual</option>
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                            <option>Extra Large</option>
                            <option>Party Size</option>
                        </select>
                    </div>
                    <div class="mb-3" id="crustDiv">
                        <legend>Select a crust</legend>
                        <label for="crustField" class="form-label"
                            >Crust Type:</label
                        >
                        <select id="crustField" class="form-select w-75">
                            <option value="" disabled selected>
                                Select an option...
                            </option>
                            <option>Thin Crust</option>
                            <option>New York Crust</option>
                            <option>St. Louis Crust</option>
                            <option>Pan Crust</option>
                            <option>Chicago-Style</option>
                        </select>
                    </div>
                    <div class="mb-3" id="sauceDiv">
                        <legend>Select a sauce</legend>
                        <label for="sauceField" class="form-label"
                            >Sauce Type:</label
                        >
                        <select id="sauceField" class="form-select w-75">
                            <option value="" disabled selected>
                                Select an option...
                            </option>
                            <option>Pizza sauce</option>
                            <option>Alfredo sauce</option>
                            <option>Buffalo sauce</option>
                        </select>
                    </div>
                    <div class="mb-3 row" id="toppingsDiv">
                        <div class="form-check col-6">
                            <label>
                                <input
                                    type="checkbox"
                                    name="topping"
                                    value="pepperoni"
                                />
                                Pepperoni
                            </label>
                            <br />

                            <label>
                                <input
                                    type="checkbox"
                                    name="topping"
                                    value="italianSausage"
                                />
                                Italian Sausage
                            </label>
                            <br />

                            <label>
                                <input
                                    type="checkbox"
                                    name="topping"
                                    value="bacon"
                                />
                                Bacon
                            </label>
                            <br />

                            <label>
                                <input
                                    type="checkbox"
                                    name="topping"
                                    value="ham"
                                />
                                Ham
                            </label>
                            <br />

                            <label>
                                <input
                                    type="checkbox"
                                    name="topping"
                                    value="chicken"
                                />
                                Chicken
                            </label>
                            <br />
                        </div>
                        <div class="col-6">
                            <label>
                                <input
                                    type="checkbox"
                                    name="topping"
                                    value="mushrooms"
                                />
                                Mushrooms
                            </label>
                            <br />

                            <label>
                                <input
                                    type="checkbox"
                                    name="topping"
                                    value="onions"
                                />
                                Onions
                            </label>
                            <br />

                            <label>
                                <input
                                    type="checkbox"
                                    name="topping"
                                    value="bellPeppers"
                                />
                                Bell Peppers
                            </label>
                            <br />

                            <label>
                                <input
                                    type="checkbox"
                                    name="topping"
                                    value="tomatoes"
                                />
                                Tomatoes
                            </label>
                            <br />

                            <label>
                                <input
                                    type="checkbox"
                                    name="topping"
                                    value="spinach"
                                />
                                Spinach
                            </label>
                            <br />
                        </div>
                    </div>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        onclick="submitOrder()"
                        id="orderButton"
                    >
                        Submit Order
                    </button>
                </fieldset>
            </form>
        </div>
        <hr />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="{{ url_for('static', filename='orderScript.js') }}"></script>
    </body>
</html>
